<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form>
        <!-- Pattern for capital Alphabets -->
        <input type="text" pattern="[A-Z]{6}">
        <br>
        <input type="submit">
        <br>
        <!-- Pattern for small Alphabets -->
        <input type="password" pattern="[a-z]{6}">
        <br>
        <input type="submit">
        <br>
        <!-- Pattern for Mobile No. -->
        <input type="text" pattern="[0-9]{10}">
        <br>
        <input type="submit">
        <br>
        <!-- Pattern for Minimum 10 No.s -->
        <input type="password" pattern="[0-9]{10,}">
        <br>
        <input type="submit">
        <br>
        <!-- Pattern for Maximum 10 No.s -->
        <input type="text" pattern="[0-9]{,10}">
        <br>
        <input type="submit">
        <br>
        <!-- Pattern for E-mail ID -->
        <input type="text" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}">
        <br>
        <input type="submit">
    </form>
</body>
</html>
