<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO3.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages</title>
</head>
<body>
    <form>
        <table cellspacing="5" style="background-color: lightskyblue; color: antiquewhite; height: 300px; width: 220px;">

            <tr>
                <th colspan="3" style="background-color: goldenrod; border-radius: 5px;">Sign Up For Free</th>
            </tr>
            <tr>
                <th colspan="3"><input type="text" name="name" placeholder="Name"></th>
            </tr>
            <tr>
                <th colspan="3"><input type="text" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}" name="email" placeholder="E-mail"></th>
            </tr>
            <tr>
                <th colspan="3"><input type="text" pattern="[0-9]{10}" name="Mobile No." placeholder="Mobile No."></th>
            </tr>
            <tr>
                <th colspan="3"><input type="password" name="password" placeholder="Password"></th>
            </tr>
            <tr>
                <th colspan="3"><input type="password"  name="confirm password" placeholder="Confirm Password"></th>
            </tr>
            <tr>
                <td colspan="3" style="color: antiquewhite;"><b>Date Of Birth</b></td>
            </tr>
            <tr>
                <td>
                <select style="background-color: goldenrod; border-color: darkblue; border-radius: 10px; border-color: goldenrod;">
                    <option>Date</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                </td>
                <td>
                    <select style="background-color: goldenrod; border-color: darkblue; border-radius: 10px; border-color: goldenrod;">
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                </td>
                <td>
                    <select style="background-color: goldenrod; border-color: darkblue; border-radius: 10px; border-color: goldenrod;">
                        <option>Year</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="radio" name="abc">Male</td>
                <td><input type="radio" name="abc">  Female</td>
            </tr>
            <tr>
                <td colspan="3"><input type="checkbox">I Agree To The Terms & Conditions</td>
            </tr>
            <tr>
                <th colspan="3"><input type="submit" style="background-color: goldenrod; color: antiquewhite; border-radius: 5px; border-color: goldenrod;"></th>
            </tr>
        </table>
    </form>
</body>
</html>
