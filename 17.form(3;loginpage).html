<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag - Loginpage</title>
</head>
<body style="background-image: url(i5.avif);">
<h1 style="color: lightgoldenrodyellow;">Welcome TO Login Page</h1>
<form>
    <table cellspacing="50" cellpadding="0" style="border: solid 2px lightyellow; height: 400px; width: 400px; border-radius: 10%;">
        <tr>
            <td style="color: antiquewhite;">First Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: antiquewhite;">Last Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: antiquewhite;">Password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th><button type="submit" style="background-color: antiquewhite; color: darkslategrey; border-color: antiquewhite; border-radius: 5px;">Submit</button></th>
            <th><input type="reset" style="background-color: antiquewhite; color: darkslategrey; border-color: antiquewhite; border-radius: 5px;"></th>
        </tr>
    </table>
</form>
</body>
</html>
