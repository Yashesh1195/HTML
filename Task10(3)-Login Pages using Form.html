<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO3.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pages</title>
</head>
<body style="background-color: lightseagreen;">
    <form>
        <center>
            <table cellpadding="8" cellspacing="0" border="0" style="background-color: whitesmoke; border-radius: 3px;">
                <tr>
                    <td rowspan="11"><img src="i3.avif" alt="" height="650px" width="375px"></td>
                    <td><b><h2>Registration Form</h2></b></td>
                </tr>
                <tr>
                    <td>Full Name:</td>
                </tr>
                <tr>
                    <td><input type="text" name="name" placeholder="ex: Yashesh Mehta"></td>
                </tr>
                <tr>
                    <td>Your Email:</td>
                </tr>
                <tr>
                    <td><input type="text" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                </tr>
                <tr>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                </tr>
                <tr>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><input type="checkbox">By signing up, you agree to the Play Terms of Service</td>
                </tr>
                <tr>
                    <td><button style="background-color: blue; color: whitesmoke; border: none; border-radius: 3px; height: 35px; width: 90px;">Register</button></td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
