<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="YLOGO1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form>
        First Name
        <input type="text">
        <br>
        <label>Last Name</label>
        <input type="text">
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <label>Number</label>
        <input type="number">
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <label>Date Time</label>
        <input type="datetime-local">
        <br>
        <label>Time</label>
        <input type="time">
        <br>
        <label>Hidden</label>
        <input type="hidden">
        <br>
        <label>Color</label>
        <input type="color">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>URL</label>
        <input type="url">
        <br>
        <!-- (Used For Adjusting volume) -->
        <label>Range</label>
        <input type="range">
        <br>
        <label>Hobby</label>
        <input type="checkbox">Badminton
        <input type="checkbox">Cricket
        <input type="checkbox">Football
        <input type="checkbox">Swimming
        <br>
        <label>Gender</label>
        <input type="radio" name="yashesh">Male
        <input type="radio" name="yashesh">Female
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="file">
        <br>
        <input type="month">
        <br>
        <input type="week">
        <br>
        <label>Telephone</label>
        <input type="tel">
        <br>
        <select>
            <option>Date</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset">
        <br>
        <input type="search">
        <br>
        <input type="button" name="button">
        <br>
        <input type="image" src="i2.jpg" height="100px" width="150px">
    </form>
</body>
</html>
